<!doctype html><!--the document type of this page is H5-->
<html class="no-js">
<head>
<meta charset="utf-8">	
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!--http://www.cnblogs.com/chendc/p/5423337.html  the best render mode-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>my modal box</title>
	
<!--Bootstrap css-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="CSS/third.css"/>
	
<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<!-- trigger with a button ,the original version -->
	<h2>创建模态框（Modal）(1)</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">this is a button</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">(1)</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    	
	<!-- tigger with a link ,the original version -->
	<h2>创建模态框（Modal）(2)</h2>
    <!-- 按钮触发模态框 -->
    <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">This is a link</a>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">(2)</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
	
	<!-- trigger with a button but I want it to pop up an image -->
	<h2>创建模态框（Modal）(3)</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal3" data-backdrop="true">show an image</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"style="width: 450px;height: 450px;margin: 10px auto;">
                <div class="modal-header for_third_head">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="z-index: 2000;">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"><img alt="" src="img/pr-code.jpg" class="show" style="z-index: 200;"/></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                 <!--   <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
	
	<script src="js/jquery-1.8.2-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/modal.js"></script>
</body>
</html>
